<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金融信息管理终端 - 智能同步版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: #1e3a8a;
            --bg: #f8fafc;
        }

        body {
            background-color: var(--bg);
            background-image: 
                radial-gradient(at 0% 0%, rgba(30, 58, 138, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(59, 130, 246, 0.05) 0px, transparent 50%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }

        .copy-toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
        }

        .copy-toast.show {
            transform: translateX(-50%) translateY(0);
        }

        .loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(255,255,255,0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .data-row:hover .copy-btn {
            opacity: 1;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="loading" class="loading-overlay">
        <div class="flex flex-col items-center p-8 max-w-sm text-center">
            <div id="spinner" class="w-12 h-12 border-4 border-blue-900 border-t-transparent rounded-full animate-spin"></div>
            <p class="mt-4 text-slate-700 font-medium" id="loadingText">正在初始化安全沙箱...</p>
            <p class="mt-2 text-xs text-slate-400" id="subLoadingText">正在建立加密身份通道</p>
            <button id="forceEnter" onclick="dismissLoading()" class="mt-6 hidden px-6 py-2 bg-slate-100 text-slate-600 rounded-full text-sm hover:bg-slate-200 transition-all">
                跳过同步直接进入
            </button>
        </div>
    </div>

    <div class="max-w-7xl mx-auto">
        <header class="mb-10 text-center md:text-left flex flex-col md:flex-row md:items-end justify-between gap-4 border-b border-slate-200 pb-6">
            <div>
                <h1 class="text-3xl font-bold text-slate-800 tracking-tight flex items-center gap-3 justify-center md:justify-start">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-blue-900" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="8" rx="2" ry="2"/><rect x="2" y="14" width="20" height="8" rx="2" ry="2"/><line x1="6" y1="6" x2="6.01" y2="6"/><line x1="6" y1="18" x2="6.01" y2="18"/></svg>
                    金融信息管理终端
                    <span id="syncBadge" class="ml-2 px-2 py-0.5 bg-slate-100 text-slate-500 text-[10px] rounded-full uppercase">离线</span>
                </h1>
                <p class="text-slate-500 mt-2">安全加密存储 · 多端数据同步</p>
            </div>
            <div class="text-xs text-slate-400" id="userStatus">连接中...</div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8">
            <section class="space-y-6">
                <div class="flex items-center justify-between">
                    <h2 class="text-xl font-semibold text-slate-700 flex items-center gap-2">
                        <span class="w-2 h-6 bg-blue-900 rounded-full"></span>银行账户
                    </h2>
                    <button onclick="showModal('bank')" class="bg-blue-900 text-white px-4 py-2 rounded-lg text-sm hover:bg-blue-800 transition-all shadow-lg">+ 添加</button>
                </div>
                <div id="bankList" class="space-y-4"></div>
            </section>

            <section class="space-y-6">
                <div class="flex items-center justify-between">
                    <h2 class="text-xl font-semibold text-slate-700 flex items-center gap-2">
                        <span class="w-2 h-6 bg-indigo-600 rounded-full"></span>久其账套
                    </h2>
                    <button onclick="showModal('jiuqi')" class="bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-indigo-500 transition-all shadow-lg">+ 添加</button>
                </div>
                <div id="jiuqiList" class="space-y-4"></div>
            </section>

            <section class="space-y-6">
                <div class="flex items-center justify-between">
                    <h2 class="text-xl font-semibold text-slate-700 flex items-center gap-2">
                        <span class="w-2 h-6 bg-emerald-600 rounded-full"></span>报表服务器
                    </h2>
                    <button onclick="showModal('server')" class="bg-emerald-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-emerald-500 transition-all shadow-lg">+ 添加</button>
                </div>
                <div id="serverList" class="space-y-4"></div>
            </section>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 bg-black/40 hidden items-center justify-center p-4 z-50 backdrop-blur-sm">
        <div class="bg-white rounded-2xl w-full max-w-md p-6 shadow-2xl">
            <h3 id="modalTitle" class="text-xl font-bold mb-4">编辑信息</h3>
            <form id="infoForm" class="space-y-4">
                <input type="hidden" id="formType">
                <input type="hidden" id="editId">
                <div id="formFields" class="space-y-4"></div>
                <div class="flex gap-3 mt-6">
                    <button type="button" onclick="hideModal()" class="flex-1 px-4 py-2 border border-slate-200 rounded-xl hover:bg-slate-50 transition-colors">取消</button>
                    <button type="submit" id="submitBtn" class="flex-1 px-4 py-2 bg-blue-900 text-white rounded-xl hover:bg-blue-800 transition-all">保存数据</button>
                </div>
            </form>
        </div>
    </div>

    <div id="toast" class="copy-toast bg-slate-900 text-white px-6 py-3 rounded-full shadow-xl flex items-center gap-2">
        <span id="toastMessage">操作成功</span>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, deleteDoc, collection, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'finance-vault-v3';
        const initialToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        let db, auth, currentUser;
        let isCloudActive = false;
        let localStore = { bank: [], jiuqi: [], server: [] };
        
        const moduleConfig = {
            bank: { title: '银行账户', fields: [{ key: 'name', label: '账户名称' }, { key: 'account', label: '银行账号' }, { key: 'branch', label: '开户行' }], border: 'border-blue-900' },
            jiuqi: { title: '久其账套', fields: [{ key: 'code', label: '账套代码' }, { key: 'name', label: '账套名称' }], border: 'border-indigo-600' },
            server: { title: '服务器', fields: [{ key: 'address', label: '地址' }, { key: 'user', label: '用户名' }, { key: 'pass', label: '密码' }], border: 'border-emerald-600' }
        };

        const loadingTimer = setTimeout(() => {
            const btn = document.getElementById('forceEnter');
            if (btn) btn.classList.remove('hidden');
            document.getElementById('subLoadingText').innerText = "环境同步受阻，可以先离线使用";
        }, 5000);

        window.dismissLoading = () => {
            clearTimeout(loadingTimer);
            document.getElementById('loading').style.display = 'none';
            if(!isCloudActive) {
                document.getElementById('syncBadge').innerText = "离线模式";
                document.getElementById('syncBadge').className = "ml-2 px-2 py-0.5 bg-amber-100 text-amber-700 text-[10px] rounded-full uppercase";
                loadLocalData();
                render();
            }
        };

        const app = initializeApp(firebaseConfig);
        auth = getAuth(app);
        db = getFirestore(app);

        // Rule 3: 必须先完成 Auth 才能查询 Firestore
        const initAuth = async () => {
            try {
                if (initialToken) {
                    await signInWithCustomToken(auth, initialToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (err) {
                console.error("Auth Fail:", err);
                dismissLoading();
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('userStatus').innerText = `ID: ${user.uid.substring(0,8)}`;
                startCloudSync();
            }
        });

        // Rule 1: 严格路径检查
        function startCloudSync() {
            if (!currentUser) return;
            
            let syncedTypes = 0;
            ['bank', 'jiuqi', 'server'].forEach(type => {
                // 使用公共路径：/artifacts/{appId}/public/data/{type}
                const colRef = collection(db, 'artifacts', appId, 'public', 'data', type);
                
                onSnapshot(colRef, (snapshot) => {
                    localStore[type] = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    isCloudActive = true;
                    document.getElementById('syncBadge').innerText = "已同步";
                    document.getElementById('syncBadge').className = "ml-2 px-2 py-0.5 bg-green-100 text-green-700 text-[10px] rounded-full uppercase";
                    render();
                    
                    syncedTypes++;
                    if (syncedTypes >= 1) dismissLoading();
                }, (err) => {
                    console.error(`Snapshot Error [${type}]:`, err.message);
                    // 如果三个都报错且没同步过，则进入离线模式
                    if(!isCloudActive && syncedTypes === 0) {
                         setTimeout(() => dismissLoading(), 1000);
                    }
                });
            });
        }

        function loadLocalData() {
            ['bank', 'jiuqi', 'server'].forEach(t => {
                const saved = localStorage.getItem(`lv_${t}`);
                if(saved) localStore[t] = JSON.parse(saved);
            });
        }

        async function saveData(type, id, payload) {
            if (isCloudActive && currentUser) {
                try {
                    const docId = id || Date.now().toString();
                    const docRef = doc(db, 'artifacts', appId, 'public', 'data', type, docId);
                    await setDoc(docRef, { ...payload, timestamp: serverTimestamp() }, { merge: true });
                } catch (e) {
                    console.error("Cloud Save Failed", e);
                    showToast("同步失败，存入本地");
                }
            }
            // 同时更新本地状态作为备份
            const idx = localStore[type].findIndex(i => i.id == id);
            if(idx > -1) localStore[type][idx] = { id, ...payload };
            else localStore[type].push({ id: id || Date.now().toString(), ...payload });
            
            localStorage.setItem(`lv_${type}`, JSON.stringify(localStore[type]));
            if(!isCloudActive) render();
            showToast("保存成功");
        }

        async function deleteData(type, id) {
            if(!confirm("确认删除？")) return;
            if (isCloudActive && currentUser) {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', type, id));
            }
            localStore[type] = localStore[type].filter(i => i.id != id);
            localStorage.setItem(`lv_${type}`, JSON.stringify(localStore[type]));
            if(!isCloudActive) render();
            showToast("已删除");
        }

        window.render = () => {
            ['bank', 'jiuqi', 'server'].forEach(type => {
                const container = document.getElementById(`${type}List`);
                const items = localStore[type];
                container.innerHTML = items.length ? items.map(item => `
                    <div class="glass-card p-5 rounded-2xl group relative border-t-4 ${moduleConfig[type].border}">
                        <div class="absolute top-4 right-4 flex gap-2">
                            <button onclick="showModal('${type}', '${item.id}')" class="p-1 text-slate-300 hover:text-blue-600 transition-colors">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 00 2 2h14a2 2 0 00 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
                            </button>
                            <button onclick="deleteData('${type}', '${item.id}')" class="p-1 text-slate-300 hover:text-red-500 transition-colors">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/></svg>
                            </button>
                        </div>
                        <div class="space-y-3 mt-4">
                            ${moduleConfig[type].fields.map(f => `
                                <div class="data-row flex items-center justify-between">
                                    <div class="flex-1">
                                        <p class="text-[10px] text-slate-400 font-bold uppercase mb-0.5">${f.label}</p>
                                        <p class="text-slate-800 font-medium text-sm break-all">${item[f.key] || '-'}</p>
                                    </div>
                                    <button onclick="copyText('${item[f.key]}')" class="copy-btn opacity-0 p-2 hover:bg-slate-100 rounded-lg transition-all">
                                        <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/></svg>
                                    </button>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `).join('') : '<div class="text-center py-8 border-2 border-dashed border-slate-200 rounded-2xl text-slate-400 text-xs">暂无数据</div>';
            });
        };

        window.showModal = (type, id = null) => {
            const fields = document.getElementById('formFields');
            document.getElementById('formType').value = type;
            document.getElementById('editId').value = id || '';
            const item = id ? localStore[type].find(i => i.id == id) : null;
            document.getElementById('modalTitle').innerText = (id ? '修改' : '添加') + moduleConfig[type].title;
            fields.innerHTML = moduleConfig[type].fields.map(f => `
                <div>
                    <label class="block text-xs font-bold text-slate-400 mb-1 uppercase">${f.label}</label>
                    <input name="${f.key}" required value="${item ? (item[f.key] || '') : ''}" class="w-full px-4 py-2 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
            `).join('');
            document.getElementById('modal').classList.replace('hidden', 'flex');
        };

        window.hideModal = () => document.getElementById('modal').classList.replace('flex', 'hidden');

        document.getElementById('infoForm').onsubmit = async (e) => {
            e.preventDefault();
            const type = document.getElementById('formType').value;
            const id = document.getElementById('editId').value;
            const payload = {};
            new FormData(e.target).forEach((val, key) => payload[key] = val);
            await saveData(type, id, payload);
            hideModal();
        };

        window.copyText = (t) => {
            const el = document.createElement('textarea');
            el.value = t;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            showToast("已复制");
        };

        function showToast(m) {
            const t = document.getElementById('toast');
            document.getElementById('toastMessage').innerText = m;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }

        window.deleteData = deleteData;
        initAuth();
    </script>
</body>
</html>
